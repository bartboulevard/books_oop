<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #b79c9c;
    }
</style>
<body>
<div style="text-align: center">
    <h2>Library</h2>
    <form id="book-form">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" size="50" required>
        </div>
        <br>
        <br>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" size="50">
        </div>
        <br>
        <br>
        <div>
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" size="50">
        </div>
        <br>
        <br>
        <div>
            <input type="submit" value="Submit" size="30">
        </div>
        <br>
        <br>
    </form>
    <table class="u-full-width">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
<script src="classes/Book.js"></script>
<script src="classes/UI.js"></script>
<script src="classes/LS.js"></script>
<script src="app.js"></script>
</body>
</html>
